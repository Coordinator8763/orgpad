<!doctype html>
<html>
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ORGPAD</title>
    <link rel="stylesheet" type="text/css" href="css/orgpad.css">
    <link rel="stylesheet" type="text/css" href="js/tinymce/skins/lightgray/skin.min.css">
    <link rel="stylesheet" type="text/css" href="js/tinymce/skins/lightgray/content.min.css">
    <script src="js/tinymce/tinymce.min.js"></script>
    <script src="js/lz-string.min.js"></script>

    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        extensions: ["tex2jax.js"],
        jax: ["input/TeX", "output/HTML-CSS"],
        tex2jax: {
          inlineMath: [ ['$','$'], ["\\(","\\)"] ],
          displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
          processEscapes: true
        },
        "HTML-CSS": { availableFonts: ["TeX"] }
        });
    </script>
    <script type="text/javascript" src="js/mathjax/MathJax.js"></script>
  </head>
  <body>
    <script id="store" type="text/plain; charset=utf-8"></script>
    <div id="orgpad"></div>
    <script type="text/javascript" src="js/compiled/orgpad.js"></script>
    <script>
      orgpad.core.boot.init({'root-el': document.getElementById("orgpad"),
                             'storage-el': document.getElementById("store")});
    </script>
    <script>
     function confirmExit() {
         return "You have attempted to leave this page. All unsaved data will be lost. Are you sure?";
     }
     window.onbeforeunload = confirmExit;
    </script>
  </body>
</html>
