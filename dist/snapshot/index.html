<!doctype html>
<html>
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ORGPAD</title>
    <link rel="stylesheet" type="text/css" href="css/orgpad.css?v=0.2.10">
    <link rel="stylesheet" type="text/css" href="js/tinymce/skins/lightgray/skin.min.css">
    <link rel="stylesheet" type="text/css" href="js/tinymce/skins/lightgray/content.min.css">
    <script src="js/tinymce/tinymce.min.js"></script>
    <script src="js/lz-string.min.js"></script>

    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        extensions: ["tex2jax.js"],
        jax: ["input/TeX", "output/HTML-CSS"],
        tex2jax: {
          inlineMath: [ ['$','$'], ["\\(","\\)"] ],
          displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
          processEscapes: true
        },
        "HTML-CSS": { availableFonts: ["TeX"] }
        });
    </script>
    <script type="text/javascript" src="js/mathjax/MathJax.js"></script>
  </head>
  <body>
    <script id="store" type="text/plain; charset=utf-8"></script>
    <div id="orgpad">Sorry! Your browser is not supported.</div>
    <script type="text/javascript" src="js/compiled/orgpad.js?v=0.2.10"></script>
    <script>
     function isSupportedBrowser() {
         var isChromium = window.chrome;
         var winNav = window.navigator;
         var vendorName = winNav.vendor;
         var isOpera = typeof window.opr !== "undefined";
         var isIEedge = winNav.userAgent.indexOf("Edge") > -1;
         var isIOSChrome = winNav.userAgent.match("CriOS");

         if (isIOSChrome) {
             return true;
         } else if(
             isChromium !== null &&
             typeof isChromium !== "undefined" &&
             vendorName === "Google Inc." &&
             isOpera === false &&
             isIEedge === false
         ) {
             return true;
         } else { 
             if (navigator.userAgent.toLowerCase().indexOf('firefox') > -1) {
                 return true;
             }
         }

         return false;
     }
    </script>
    <script>
     if (isSupportedBrowser()) {
         orgpad.core.boot.init({'root-el': document.getElementById("orgpad"),
                                'storage-el': document.getElementById("store")});
     }
    </script>
    <script>
     function confirmExit() {
         return "You have attempted to leave this page. All unsaved data will be lost. Are you sure?";
     }
     window.onbeforeunload = confirmExit;
    </script>
  </body>
</html>
