<!-- Possible parameters to PimCreateInfrastruct:
PimCreateInfrastruct  (name_of_element, width, height, mode)

name_of_element - can be any html element where to insert canvas with pi-mind
                  default is 'mind' 
width - if zero it is browser window width - default 0
height - if zero it is browser window height - default 0
mode - 'edit' you can do averything with pi-mind
       'read' you can manipulate with units
       'fixed' you can just read units
       default 'edit'

If there is no parameters it takes all default values.
-->
  <body onload="window.PimCreateInfrastruct ('mind', 0, 0, {edit:true, editBuoyAttrs:true, menuBar: true, buoyMove: true,canvasMove: true, canvasZoom: true, buoyScroll: true, sendButton: true, menuBarShow: {mode: true, action: true, file: true, journal: true, find: true}, extract: '', showNameInPitch: false, centerPos: 0, menuBarDefaultIndex: {mode: 0, find: 0}});">
